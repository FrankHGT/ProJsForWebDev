        <!-- Chrome禁用JS执行方法：在Chrome浏览器中，你可以通过以下步骤来禁用某个特定页面的JavaScript执行：
打开你想要禁用JavaScript的网页。
点击浏览器地址栏左侧的锁形图标或者 "i" 图标，这将打开一个菜单。
在菜单中，点击 "站点设置(Site settings)"。
这将打开一个新的设置页，其中列出了该网站的各种权限设置。找到 "JavaScript" 设置, 点击它后，你将看到3个选项："默认(Default)"，"允许(Allow)" 和 "阻止(Block)"。
点击 "阻止(Block)" 即可禁止该网页的JavaScript执行。
请注意，这种方法仅对当前的网站有效。如果你想要禁用所有网站的JavaScript，你需要在Chrome的全局设置中进行更改。 -->
        <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
